bind x music_on
alias music_on "bind x music_off; voice_inputfromfile 1; +voicerecord; voice_loopback 1"
alias music_off "bind x music_on; voice_inputfromfile 0; -voicerecord; voice_loopback 0"
clear
echo "Greetings, senor. I am Sex Jarvis. The music bot has been loaded, press 'x' to play/stop music."
